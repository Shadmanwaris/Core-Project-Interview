<div class="dashboard">
  <div class="row">
    <div class="col-md-12">
      <header>
        <nav>
          <mat-toolbar class="toolbar">
            <button mat-icon-button>
              <mat-icon>menu</mat-icon>
            </button>
            <span>Core School</span>
            <span class="spacer"></span>
            <button type="button" (click)="logout()" mat-flat-button>
              Logout
            </button>
          </mat-toolbar>
        </nav>
      </header>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 ">

      <div class="table-container">
        <div class="dashboard-table-title">
          <h1>Registered Student</h1>
        </div>
        <table mat-table [dataSource]="dataSource" class="width-100">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Full Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>


          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email Address </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>


          <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
          </ng-container>


          <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
            <td mat-cell *matCellDef="let element"> {{element.date_of_birth  | date:'fullDate'}} </td>
          </ng-container>

          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="table-info-icon" (click)="openEditModal(element)">menu</mat-icon>
              <mat-icon class="table-info-icon" (click)="deleteUser(element.user_id)">delete</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
