<div class="modal-container">
  <div class="close-button float-right">
    <button type="button" (click)="closeModal()" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="editForm" (ngSubmit)="updateUser()">
        <mat-tab-group #tabGroup animationDuration="0ms">
          <mat-tab label="Personal Details">
            <div class="row">
              <div class="col-md-12">
                <div class="modal-tab-title margin-top-25">
                  <h1>Personal Details</h1>
                </div>
                <div class="row margin-top-25">
                  <div class="col-md-4">
                    <mat-form-field class="form-field-100" appearance="outline">
                      <mat-label>Full Name</mat-label>
                      <input [(ngModel)]="data.name" formControlName="name" matInput placeholder="Enter your name">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="form-field-100" appearance="outline">
                      <mat-label>Mobile Number</mat-label>
                      <input [(ngModel)]="data.mobile" formControlName="mobileno" matInput placeholder="Mobile no.">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="form-field-100" appearance="outline">
                      <mat-label>Choose a date</mat-label>
                      <input [(ngModel)]="data.date_of_birth" formControlName="dob" matInput [matDatepicker]="picker">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">

                    <button type="button" class="submit-button float-right" mat-flat-button
                      (click)="tabGroup.selectedIndex=2">Next</button>
                  </div>
                </div>

              </div>
            </div>
          </mat-tab>
          <mat-tab label="Educational Details">
            <div class="row">
              <div class="col-md-6">
                <div class="modal-tab-title margin-top-25">
                  <h1>Education Details</h1>
                </div>
              </div>
              <div class="col-md-6 text-right">
                <button type="button" class="modal-add-btn" mat-flat-button (click)="addNewEducation()">Add
                  Education</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">


                <div *ngFor="let education of aliasesArrayControl;let i = index" [formGroup]="education">
                  <div class="row ">
                    <div class="col-md-4">
                      <mat-form-field class="form-field-100" appearance="outline">
                        <mat-label>School</mat-label>
                        <input formControlName="school" matInput placeholder="Enter your school" required>
                      </mat-form-field>
                    </div>
                    <div class="col-md-4">
                      <mat-form-field class="form-field-100" appearance="outline">
                        <mat-label>Board</mat-label>
                        <input formControlName="board" matInput placeholder="Enter your board" required>
                      </mat-form-field>
                    </div>
                    <div class="col-md-4">
                      <mat-form-field class="form-field-100" appearance="outline">
                        <mat-label>Class</mat-label>
                        <!-- <input formControlName="class" matInput placeholder="Enter your class" required> -->
                        <mat-select formControlName="class" required>
                          <mat-option *ngFor="let item of classData" [value]="item.name">
                            {{item.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <mat-form-field class="form-field-100" appearance="outline">
                        <mat-label>Year</mat-label>
                        <input formControlName="year" matInput placeholder="Enter your year" required>
                      </mat-form-field>
                    </div>
                    <div class="col-md-4">
                      <mat-form-field class="form-field-100" appearance="outline">
                        <mat-label>Marks</mat-label>
                        <input formControlName="marks" matInput placeholder="Enter your sarks" required>
                      </mat-form-field>
                    </div>
                    <div class="col-md-4">
                      <mat-form-field class="form-field-100" appearance="outline">
                        <mat-label>Subjects</mat-label>
                        <input formControlName="subjects" matInput placeholder="Enter your subjects" required>
                      </mat-form-field>
                    </div>
                  </div>
                  <!-- <button mat-flat-button (click)="deleteEducation(i)">Delete</button> -->
                  <button mat-flat-button class="submit-button" (click)="saveEducation()">Save</button>
                </div>

              </div>
            </div>
            <div class="row margin-top-25">
              <div class="col-md-12">
                <table mat-table [dataSource]="dataSource" class="width-100">


                  <ng-container matColumnDef="school">
                    <th mat-header-cell *matHeaderCellDef> School </th>
                    <td mat-cell *matCellDef="let element"> {{element.school}} </td>
                  </ng-container>


                  <ng-container matColumnDef="board">
                    <th mat-header-cell *matHeaderCellDef> Board </th>
                    <td mat-cell *matCellDef="let element"> {{element.board}} </td>
                  </ng-container>


                  <ng-container matColumnDef="class">
                    <th mat-header-cell *matHeaderCellDef> Class </th>
                    <td mat-cell *matCellDef="let element"> {{element.class}} </td>
                  </ng-container>


                  <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef> Year </th>
                    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
                  </ng-container>

                  <ng-container matColumnDef="marks">
                    <th mat-header-cell *matHeaderCellDef> Marks </th>
                    <td mat-cell *matCellDef="let element"> {{element.marks}} </td>
                  </ng-container>

                  <ng-container matColumnDef="subjects">
                    <th mat-header-cell *matHeaderCellDef> Subjects </th>
                    <td mat-cell *matCellDef="let element"> {{element.subjects}} </td>
                  </ng-container>



                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

              </div>
            </div>
            <div class="margin-top-25">
              <button type="submit" class="update-button float-left" mat-flat-button>Update</button>
            </div>
          </mat-tab>
        </mat-tab-group>
      </form>
    </div>
  </div>
</div>
